language: java
sudo: false

addons:
  sonarcloud:
    organization: "pantheon-tech"
    token:
       secure: ""
#      secure: ""

jdk:
  - openjdk8
  - oraclejdk8
  - oraclejdk11

script:
  - mvn clean install
  - mvn sonar:sonar

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

after_success:
  - mvn org.eluder.coveralls:coveralls-maven-plugin:report

